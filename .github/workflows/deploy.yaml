name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew build

      - name: Prepare SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy jar to server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "mkdir -p ~/MasikServer"
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -P ${{ secrets.SERVER_PORT }} \
            build/libs/masik.jar \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:~/MasikServer/

      - name: SSH into server and restart docker-compose
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/MasikServer

            # Установка Docker если отсутствует
            if ! command -v docker > /dev/null 2>&1; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            # Установка Docker Compose если отсутствует
            if ! command -v docker-compose > /dev/null 2>&1; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Запуск dockerd, если демон не работает
            if ! sudo docker info > /dev/null 2>&1; then
              echo "Starting Docker daemon..."
              sudo nohup dockerd > /dev/null 2>&1 &
              for i in {1..10}; do
                sleep 2
                if sudo docker info > /dev/null 2>&1; then
                  echo "Docker started"
                  break
                fi
              done
            fi

            # Работа с docker-compose через sudo
            sudo docker-compose down || true
            sudo docker-compose pull || true
            sudo docker-compose up -d
          EOF

