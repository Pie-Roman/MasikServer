name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew build

      - name: Prepare SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p ~/MasikServer"

      - name: Copy jar and docker-compose.yml to server
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -P ${{ secrets.SERVER_PORT }} \
            build/libs/masik.jar \
            docker-compose.yml \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:~/MasikServer/

      - name: SSH into server, install docker-compose if needed and restart containers
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e
          cd ~/MasikServer
        
          if ! command -v docker-compose &> /dev/null; then
            echo "docker-compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
        
          # Проверяем, работает ли докер
          if ! docker info > /dev/null 2>&1; then
            echo "Docker daemon is not running."
        
            # Пробуем запустить dockerd в фоне, если доступен
            if command -v dockerd > /dev/null; then
              echo "Starting dockerd in background..."
              sudo nohup dockerd > /dev/null 2>&1 &
              # Ждем пока докер запустится
              for i in {1..10}; do
                sleep 2
                if docker info > /dev/null 2>&1; then
                  echo "Docker daemon started"
                  break
                fi
              done
            else
              echo "dockerd command not found, please start docker daemon manually."
              exit 1
            fi
          fi
        
          docker-compose down
          docker-compose pull
          docker-compose up -d
          EOF


